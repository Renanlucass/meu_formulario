<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulário</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <form class="card">
    <h2>Dados Pessoais</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Informe seu nome">
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Informe seu email">
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Informe sua senha">

    <label for="data_nasc">Data de Nascimento:</label>
    <input type="date" id="data_nasc" name="data_nasc">

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="" disabled selected>Selecione o Sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
      <option value="O">Outro</option>
    </select>
    
    <h2>Endereço Completo</h2>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="Informe seu CEP">

    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro" placeholder="Informe seu logradouro">

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" placeholder="Informe o número da sua residência">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" placeholder="Informe seu bairro">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" placeholder="Informe sua cidade">

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="" disabled selected>Selecione o estado</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>

</html>
