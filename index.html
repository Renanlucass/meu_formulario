<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Renan Lucas">
  <meta name="description" content="Formulário WEB">
  <meta name="viewport" content="width=device-width">
  <title>Formulário</title>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <form class="card">
    <h2>Dados Pessoais</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Informe seu nome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Informe seu email">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Informe sua senha">

    <label for="data_nasc">Data de Nascimento:</label>
    <input type="date" id="data_nasc" name="data_nasc">

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="" disabled selected>Selecione o Sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
      <option value="O">Outro</option>
    </select>

    <h2>Endereço Completo</h2>

    <label for="cep">CEP:</label>
    <input type="text" placeholder="Digite seu CEP" name="cep" id="cep" maxlength="9">

    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro" placeholder="Informe seu logradouro">

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" placeholder="Informe seu número">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" placeholder="Informe seu bairro">

    <label for="cidade">Cidade:</label>
    <input type="text" id="localidade" name="cidade" placeholder="Informe sua cidade">

    <label for="estado">Estado:</label>
    <input type="text" placeholder="Digite seu Estado" name="estado" id="uf">

    <div class="btn">
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
    
  </form>
  

  <script src="cep.js"></script>
</body>

</html>
